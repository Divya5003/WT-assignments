<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search and sort array</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="background-color: mistyrose;">
  <div class="container mt-5">
    <h1 style="color: maroon; text-align: center;">Search and sort array</h1>
    <div class="row gx-5">
      <div class="mb-4 mt-5 col">
        <h3 style="color: maroon;">Search and sort array of integers</h3>
        <div class="form-group">
          <label for="integerArrayInput" style="font-weight: 600;">Enter Integer Array (comma-separated):</label>
          <input type="text" class="form-control" id="integerArrayInput" />
        </div>
        <button style="background-color: maroon; border-color: maroon;" class="btn btn-primary mr-2"
          id="searchIntegerBtn">
          Search
        </button>
        <button style="background-color: maroon; border-color: maroon;" class="btn btn-primary"
          id="sortIntegerBtn">Sort</button>
        <div id="integerResult" class="mt-3"></div>
      </div>

      <div class="mb-4 mt-5 col">
        <h3 style="color: maroon;">Search in array of named entities</h3>
        <div class="form-group">
          <label for="namedEntitiesInput" style="font-weight: 600;">Enter Named Entities Array
            (comma-separated):</label>
          <input type="text" class="form-control" id="namedEntitiesInput" />
        </div>
        <button style="background-color: maroon; border-color: maroon;" class="btn btn-primary"
          id="searchEntityBtn">Search</button>
        <div id="entityResult" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
